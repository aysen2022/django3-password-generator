<div class="container text-center">
<br>  <br>
<h1>Генератор Паролей</h1>
<br>

<form action="{% url 'password' %}">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <br>
  <input type="checkbox" name="uppercase">Верхний регистр

  <input type="checkbox" name="numbers">Числа

  <input type="checkbox" name="special">Специальные символы

  <input type="submit" value="Генерировать Пароль" class="btn btn-primary">

</form>
<form action="{% url 'about' %}">
